<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>

    <script>
        const alternarDestaque = () => {
            $('#div1').toggleClass('destaque') 
        }
        $('#div1').hover(alternarDestaque)
        $('#div1').one('mouseenter',e => alert('Aviso Importante!'))
        // $('#div1').click('mouseleave',e => alert('Bye Bye'))
        $('#div1').dblclick(e => $('#div1').fadeOut(500).fadeIn(500))
        

        $(window).resize(function(e){
            const largura = $(window).width()
            const altura = $(window).height()
            $('#resultado1').text(`Largura: ${largura} Altura: ${altura}`)
        })

    </script>
</body>
