<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // insertando conteúdo en el div #conteudo1
        $('#conteudo1').html('<h1>Conteúdo 1</h1>');

        //insertando una lista en el div #conteudo2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        $('#conteudo2').append(elementos)

        // insertando contenido en el div #conteudo3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>', '<h1>3</h1>']).prepend('<h1>0</h1>')
        // substituindo contenido en el div #conteudo3
        $('#conteudo3').html('<h1>Conteúdo substituido</h1>')

    </script>
</body>
