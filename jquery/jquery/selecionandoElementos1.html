<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // seleccionando elementos por el identificador
        $('#feira').addClass('destaque')
        $('#feira').removeClass('destaque')

        // seleccionando elementos dentro de la lista
        $('li').addClass('destaque')
        $('li').removeClass('destaque')

        // seleccionando elementos por el nombre de atributo
        $('[wm-obrigatorio]').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')

        // seleccionando elementos dentro de la lista que tiene la clase opcional
        $('li.opcional').addClass('destaque')

        // seleccionando elemento dentro de una div que contiene un p y dentro contiene un span
        $('div p span').addClass('destaque')

        // excluisvos de JQuery

        // selecciona el primer elemento de la lista
        $('li:first').css('border','solid 3px yellow')

        // selecciona todos los elementos dentro de la lista con index impar
        $('li:odd').css('border','solid 3px blue')

        // seleccionado elementos del formulario

        // ocultando todos los elementos del formulario
        $('form *').hide()

        // mostrando el cuadro de texto
        $('form :text').show()

        // mostrando el cuadro de password
        $('form :password').show()

        // mostrando el cuadro de checkbox
        $('form :checkbox').show()

        // mostrando el cuadro de radio
        $('form :radio').show()

        // mostrando el cuadro de archivo
        $('form :file').show()
        
    </script>
</body>
