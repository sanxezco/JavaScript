<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href="exercicios/test.html">00 - Teste</a> |
        <a href="exercicios/temp.html">01 - Temp</a> |
        <a href="exercicios/lista.html">02 - Lista</a> |
        <a href="exercicios/listaAninhada.html">03 - Lista Aninhada</a> |
        <a href="exercicios/links.html">04 - Links</a> |
        <a href="exercicios/form/form.html">05 - Formulario</a> |
        <a href="exercicios/imagenes.html">06 - Imagenes</a> |
        <a href="exercicios/video.html">07 - Video</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
